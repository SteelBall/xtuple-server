language: c

env:
  - NODE_VERSION=0.8.26
  - NODE_VERSION=0.10.29

before_install:
  - mv ~/.nvm ~/.nvm.disabled
  - wget git.io/hikK5g -qO- | sudo bash
  - n stable

install:
  - npm install nde -g
  - nde install
  - npm install -g
  - npm run plan-install
  - sudo xtuple-server setup

script: 
  - sudo XT_VERSION=4.5.0 npm test

after_failure:
  - cat /var/spool/cron/crontabs/travis
  - cat /var/spool/cron/crontabs/root
  - cat install.log
