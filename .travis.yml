language: c

env:
  - NODE_VERSION=0.8.26
  - NODE_VERSION=0.10.29

matrix:
  allow_failures:
    - NODE_VERSION=0.10.29

before_install:
  - mv ~/.nvm ~/.nvm.disabled
  - wget git.io/hikK5g -qO- | sudo bash
  - n stable

install:
  - npm install nde -g
  - nde install

script: 
  - sudo xtuple-server setup
  - sudo -E XT_VERSION=4.5.0 npm test

after_failure:
  - cat /var/spool/cron/crontabs/travis
  - cat /var/spool/cron/crontabs/root
  - cat xtuple-server.log
